<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deck of cards</title>
</head>
<body>
    <div class="card" id="c7">7
        <div class="number" id="up">7</div>
        <div class="number" id="down">7</div>
    </div>
    <div class="card" id="c8">8
        <div class="number" id="up">8</div>
        <div class="number" id="down">8</div>
    </div>
    <div class="card" id="c9">9
        <div class="number" id="up">9</div>
        <div class="number" id="down">9</div>
    </div>

    <div class="card" id="ca">A
        <div class="number" id="up">&hearts;</div>
        <div class="number" id="down">&hearts;</div>
    </div>
    <div class="card" id="cb">J
        <div class="number" id="up">&diamondsuit;</div>
        <div class="number" id="down">&diamondsuit;</div>
    </div>
    <div class="card" id="cc">K                 
        <div class="number" id="up">&clubsuit;</div>
        <div class="number" id="down">&clubsuit;</div>
    </div>
</body>
</html>
