<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- List nested in a div -->
    <div>
        <ul>
            <li>First item.</li>
            <li>Second item.</li>
            <li><a href="https://www.rus9n.com">Third item.</a></li>
        </ul>
    </div>

    <hr>

    <!-- Big header, image, subheader -->
    <h1>This is a big header</h1>
    <img src="photo.jpg">
    <h2>This is a subheader under the image</h2>

    <hr>

    <!-- A simple form -->
    <form>
        <p>YOUR INFO</p>
        <div>Name: <input type="text" placeholder="Name"></div>
        <div>Wish: <input type="text" placeholder="Make a wish"></div>
        <div>Birthday: <input type="date"></div>
        <div><button type="submit">Submit</button></div>
    </form>



</body>
</html>
