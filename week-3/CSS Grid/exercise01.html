<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise01</title>
    <link rel="stylesheet" type="text/css" href="exercise01.css">
</head>
<body>
    <div class="container">
        <div class="friends">
            <h1>Friends</h1>
            <p class="friend">Freya</p>
            <p class="friend">Linda</p>
            <p class="friend">Kenan</p>
            <p class="friend">Theresa</p>
        </div>
        <div class="messages">
            <div class="message left">
                <p class="text">Hey</p>
                <p class="time">14:00</p>
            </div>
            <div class="message left">
                <p class="text">Hello</p>
                <p class="time">14:31</p>
            </div>
            <div class="message right">
                <p class="text">Sorry, been busy</p>
                <p class="time">17:58</p>
            </div>
            <div class="message left">
                <p class="text">You work too much</p>
                <p class="time">17:59</p>
            </div>
            <div class="message right">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>
        </div>
        <div class="editor">
            <div class="typing">Type a message</div>
            <div class="send">SEND</div>
        </div>
    </div>
</body>
</html>
